<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of res">
            <th scope="row">{{data.id}}</th>
            <td>{{data.title}}</td>
            <td>{{data.content}}</td>
            <td><button (click)="getContentById(data.id, 'View')" type="submit" class="btn btn-info">View</button></td>
            <td><button (click)="getContentById(data.id, 'Edit')" type="submit" class="btn btn-info">Edit</button></td>
            <td><button (click)="delete(data.id)" type="submit" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
